<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="css">

</head>

<body>
  <div class="container">
    <div class="left">
      <img src="images/image-product-desktop.jpg" alt="perfume">
        <source src="images/image-product-mobile.jpg" media="(max-width: 768px)">
    </div>
    <div class="right">
      <div id="perfume">PERFUME</div>
      <div id="brand_name">Gabrielle Essence Eau De Parfum</div>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="payment">
        <div id="net_pay"> $149.99 </div>
        <div id="original_pay"> $169.99</div>
      </div>

      <div id="cart">
        <button>
          <img src="images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </div>

  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Prashant Kumar</a>.
  </div>
</body>

</html>

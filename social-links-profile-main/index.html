<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <main>
    <img src="avatar-jessica.jpeg" class="avatar" alt="jessica">
    <h1>Jessica Randall</h1>
    <p class="address">London, United Kingdom</p>
    <p class="designation"> "Front-end developer and avid reader."</p>
    

    <div class="social-links">
    <button class="social-cards">GitHub</button>
    <button class="social-cards">Frontend Mentor</button>
    <button class="social-cards">LinkedIn</button>
    <button class="social-cards">Twitter</button>
    <button class="social-cards">Instagram</button>
  </div>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/scaram0uche-128">Prashant Kumar</a>.
  </div>
</body>
</html>
